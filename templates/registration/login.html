{% extends "base.html" %}
{% block content %}
<div class="card bg-success p-5">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />

      {{ form }}

      <button type="submit" class="btn btn-primary btn-block">
        Entrar
      </button>
    </form>
    <p class="change-form-p">
      Quer criar uma conta? <a class="text-white" href="/accounts/register">Clique aqui!</a>
    </p>

</div>

{% endblock %}
