{% extends "base.html" %}
{% block content %}
<div class="card-register bg-success p-4">
    <h1>Cadastra</h1>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />

      {{ form }}

      <button type="submit" class="btn btn-primary btn-block">
        Cadastra
      </button>
    </form>
    <p class="change-form-p">volta para: <a class="text-black" href="/accounts/login">login</a></p>

</div>

{% endblock %}
