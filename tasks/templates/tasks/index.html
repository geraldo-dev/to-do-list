
{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

{% if all_tasks %}
    <ul>
    {% for task in all_tasks %}
        <li><a href="{% url 'detail' task.task_id  %}">{{ task.name_task }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Não há tarefas ainda.</p>
{% endif %}
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <input type="text" name="name_task" id="name_task" value="">
        <input type="submit" value="inserir">
    </form>
